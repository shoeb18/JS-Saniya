<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Event's</title>
</head>
<body>
    <!--  onclickEvent -->
   <!-- <button><div class="btn" onclick="alert('Hey I am the onclick Event')">Click me</div></button> -->
   <!-- click karne pe jo event ho use onclick event kehte hai -->
  
   <button id="btn" onmouseover="alert('Hey i am a onmouseover')">Click here</button>
   <!-- button ke upar mouse leke jane par jo event hoga use onmouseover event kehte hai -->

   <button id="btn" onmouseenter="alert('Hey i am a onmouseenter')">Click here</button>
   <!-- button par click karne par jo event hoga use onmouseenter event kehte hai -->

</body>
</html>
